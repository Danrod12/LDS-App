{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi sitio con Bootstrap{% endblock %}</title>
  
  <!-- ✅ Bootstrap 5 (solo pegando enlaces del CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Tu CSS propio (opcional) -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-light">
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4 mb-4 shadow">
    <h1 class="h3 mb-0">Mi Aplicación Django con Bootstrap</h1>
  </header>

  <!-- Contenido dinámico -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© 2025 - Desarrollado con Django y Bootstrap</small>
  </footer>
</body>
</html>
