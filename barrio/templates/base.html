{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi sitio con Bootstrap{% endblock %}</title>
  
  <!-- ✅ Bootstrap 5 (solo pegando enlaces del CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Tu CSS propio (opcional) -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-light">
  <!-- Header -->
<header class="py-4 mb-4 shadow-sm" style="background: linear-gradient(90deg,#1a2b4c,#3c6db3);">
  <h1 class="header-title text-center">Aplicación del Barrio El Alto</h1>
<nav class="navbar-custom">
  <ul>
    <li><a href="/">Dashboard</a></li>
    <li><a href="/primaria/">Primaria</a></li>
    <li><a href="/hjovenes/">Hombres Jóvenes</a></li>
    <li><a href="/mjovenes/">Mujeres Jóvenes</a></li>
    <li><a href="/socsoc/">Sociedad de Socorro</a></li>
    <li><a href="/quorum/">Quorum</a></li>
    <li><a href="/obispado/">Obispado</a></li>
  </ul>
</nav>
</header>


  <!-- Contenido dinámico -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© 2025 - El Alto APP</small>
  </footer>
</body>
</html>
